<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container py-1 mt-5">
        <header class="text-center my-2">
            <h1 class="my-2">Todo List</h1>
            <form id="search">
                <input class="form-control" type="text" name="searchTodo" id="searchTodo" placeholder="">
            </form>
        </header>
        <main class="mt-5">
            <div class="text-right m-3 p-1">
                <i class="fas fa-trash-alt" id="deleteAll" title="Delete All"></i>
            </div>
            <ul class="list-group" id="todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p class="mb-0">Take a Break</p>
                    <i class="fas fa-trash delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p class="mb-0">JavaScript</p>
                    <i class="fas fa-trash delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p class="mb-0">Python</p>
                    <i class="fas fa-trash delete"></i>
                </li>
            </ul>
        </main>
        <form id="add" class="my-5">
            <label for="addTodo" class="d-block text-center">Add a New Todo</label>
            <input class="form-control" type="text" name="addTodo" id="addTodo">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
