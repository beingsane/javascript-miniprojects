<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <div id="display">
            <div id="history">

            </div>
            <div id="answers">

            </div>
        </div>
        <div id="tools">
            <div id="operators">
                <span>&#928;</span>
                <span>e</span>
                <span>|x|</span>
                <span>x<sup>2</sup></span>
                <span>&#xF7;</span>
                <span><i>n!</i></span>
                <span>10<sup>x</sup></span>
                <span>log</span>
                <span>ln</span>
                <span>&#8730;</span>
                <span>x</span>
                <span>-</span>
                <span>+</span>
                <span>(</span>
                <span>)</span>
                <span style="padding-top: 3px;"><svg style="height: 1.5rem; width: auto;" viewBox="0 0 20 20" fill="currentColor" class="backspace"><path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.12-.879l-4.415-4.414a1 1 0 010-1.414l4.414-4.414zm4 2.414a1 1 0 00-1.414 1.414L10.586 10l-1.293 1.293a1 1 0 101.414 1.414L12 11.414l1.293 1.293a1 1 0 001.414-1.414L13.414 10l1.293-1.293a1 1 0 00-1.414-1.414L12 8.586l-1.293-1.293z" clip-rule="evenodd"></path></svg></span>
            </div>
            <div id="numbers">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div id="equals">
                <span>0</span>
                <span>=</span>
                <span>.</span>
            </div>
        </div>
    </main>
</body>
</html>
